services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana_alerts
    restart: unless-stopped
    depends_on:
      victorialogs:
        condition: service_healthy
    ports:
      - 3000:3000
    volumes:
      - grafana-storage:/var/lib/grafana
      # Provision datasources/dashboards at startup (no manual UI configuration needed).
      - ./grafana/provisioning:/etc/grafana/provisioning
      # Dashboard JSON loaded by the provisioning provider (see grafana/provisioning/dashboards/provider.yaml).
      - ./grafana/dashboards/alert-logs-dashboard.json:/var/lib/grafana/dashboards/alert-logs-dashboard.json
    environment:
      # Primary: Grafana's recommended plugin preinstall (works in most environments).
      GF_PLUGINS_PREINSTALL: victoriametrics-logs-datasource
      # Set Alert Logs Dashboard as the default home page (removes Welcome to Grafana screen)
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/alert-logs-dashboard.json
    # Fallback: if GF_PLUGINS_PREINSTALL fails (TLS/proxy), install with --insecure before Grafana starts.
    entrypoint: ["sh", "-c", "grafana-cli plugins ls | grep -q victoriametrics-logs-datasource || grafana-cli --insecure plugins install victoriametrics-logs-datasource; /run.sh"]

  ome_alerts_producer:
    build: ./producer
    container_name: ome_alerts_producer
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ./producer/app/producer.py:/app/producer.py
      - ./producer/app/omeKafkaALERTS.json:/app/omeKafkaALERTS.json
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: alerts
      SEND_INTERVAL_SECONDS: 5  # Seconds to wait between sending alert batches
      SEND_COUNT: 0  # Total send iterations; set to 0 to run continuously
      KAFKA_CONNECT_RETRY_SECONDS: 5  # Retry interval when Kafka isn't reachable yet

  kafka:
    image: apache/kafka:latest
    container_name: kafka_alerts
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT_INTERNAL://:9092,PLAINTEXT_EXTERNAL://:29092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka:9092,PLAINTEXT_EXTERNAL://127.0.0.1:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - 29092:29092     # Host access (external listener): localhost:29092 -> kafka:29092 (containers use kafka:9092 internally)
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/9092'"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s

  redpanda:
    image: redpandadata/console:latest
    container_name: redpanda_alerts
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - 8080:8080
    environment:
      KAFKA_BROKERS: kafka:9092

  vector:
    image: timberio/vector:0.41.0-debian
    container_name: vector_alerts
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      victorialogs:
        condition: service_healthy
    ports:
      - 8687:8686
    volumes:
      - ./vector/vector.yaml:/etc/vector/vector.yaml
    command: ["--config", "/etc/vector/vector.yaml"]

  victorialogs:
    image: victoriametrics/victoria-logs
    container_name: victorialogs
    restart: unless-stopped
    ports:
      - 9428:9428
    volumes:
      - victorialogs-storage:/vlogs
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9428/health >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    command:
      - -storageDataPath=/vlogs
      - -retentionPeriod=30d

volumes:
  grafana-storage:
  victorialogs-storage:
